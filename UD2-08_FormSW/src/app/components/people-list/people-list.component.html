<h1>Lista Personajes</h1>
<div class="container">
    <mat-card *ngFor="let char of peopleList; let i= index">
        <mat-card-title>{{char.name}}</mat-card-title>
        <mat-card-content>
            <img src="https://starwars-visualguide.com/assets/img/characters/{{i+1}}.jpg" alt="image not found" (error)="handleMissingImage($event)">
            
            <div class="info">
                <span>Altura: {{char.height}}cm  </span>
                <span>Genero: {{char.gender}}</span>
            </div>
            <h2>Peliculas:</h2>
            <ul>
                <li *ngFor="let film of char.films">{{getFilmTitles(film)}}</li>
            </ul>
        </mat-card-content>
    </mat-card>
    <mat-card (click)="newPeople()">
        <mat-card-title>Nuevo</mat-card-title>
        <mat-card-content>
            <img src="https://starwars-visualguide.com/assets/img/characters/{{17}}.jpg" alt="image not found" (error)="handleMissingImage($event)">
            
            <div class="info">
                <span>Altura: 0cm  </span>
                <span>Genero: 0</span>
            </div>
            <h2>Peliculas:</h2>
        </mat-card-content>
    </mat-card>
</div>
