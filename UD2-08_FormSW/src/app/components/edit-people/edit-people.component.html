<div>
  <form [formGroup]="editPeopleFormGroup">
    <h1>Editar Personaje</h1>
    <mat-form-field appearance="fill">
      <mat-label>{{ this.charName }}</mat-label>
      <input
        matInput
        placeholder="Change name"
        name="nombre"
        formControlName="nameFormControl"
      />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>{{ this.charHeight }}</mat-label>
      <input
        matInput
        placeholder="000"
        name="altura"
        type="number"
        formControlName="heightFormControl"
      />
    </mat-form-field>
    <br />
    <h2>Genre: {{ this.charGenre }}</h2>
    <mat-radio-group formControlName="genreFormControl">
      <mat-radio-button value="female">Female</mat-radio-button>
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="n/a">N/A</mat-radio-button>
    </mat-radio-group>
    <br />
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!editPeopleFormGroup.valid"
      (click)="onSubmit()"
      [routerLink]="'/index/'"
    >
      Guardar
    </button>
    <button
      mat-raised-button
      color="primary"
      class="close"
      [routerLink]="'/index/'"
    >
    Cerrar
    </button>
  </form>
</div>
